<div class="card">
    <div class="card-body">
        <!-- title -->
        <h4 class="card-title">Ventas</h4>
        <h5 class="card-subtitle">Resumen de las ventas</h5>
            
        <!-- title -->
        <div class="table-responsive">
            <table class="table align-middle">
                <thead>
                    <tr>
                        <th class="text-dark font-medium fs-4">Fecha</th>
                        <th class="text-dark font-medium fs-4">Nombre</th>
                        <th class="text-dark font-medium fs-4">Apellido</th>
                        <th class="text-dark font-medium fs-4">Producto</th>
                        <th class="text-dark font-medium fs-4">Cantidad</th>
                        <th class="text-dark font-medium fs-4">Monto</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let venta of topSelling'>
                        <td class="fs-4">{{venta.fecha}}</td>
                        <td class="fs-4">{{venta.nombre}}</td>
                        <td class="fs-4">{{venta.apellido}}</td>
                        <td class="fs-4">{{venta.producto}}</td>
                        <td class="fs-4">{{venta.cantidad}}</td>
                        <td class="fs-4">{{venta.monto | currency}}</td>
                    </tr>              
                </tbody>
            </table>
        </div>
    </div>
</div>
